name: âœ… Next.js Application

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'nextjs-app/**'
  pull_request:
    paths:
      - 'nextjs-app/**'

jobs:
  build:
    name: Build Next.js App
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: nextjs-app

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: nextjs-app/package-lock.json

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build Next.js
        run: npm run build

      - name: âœ… Success
        run: |
          echo "âœ… Next.js build successful!"
          echo "ðŸš€ Ready for Vercel deployment"
